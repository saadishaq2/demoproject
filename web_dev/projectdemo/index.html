<!DOCTYPE html>
<html lan="en">         
    <body>
      <h1>Textarea</h1>
      <p>The textarea element defines a multi-line input field. </p>
        <form 
        action="/action_page.php" method="post">
        <label 
        for="country_code">Country code:</label>
        <input type="text" id="country_code" name="country_code"
         title="Three letter country code"><br><br>
        <label 
        for="username">Username:</label><br>
        <input type="text" id="username" name="username" value="saad" disabled><br>
        <label
        for="cnic">CNIC:</label><br>
        <input type="text" name="cnic" id="cnic"><br>
        <label for="pwd">password:</label><br>
        
        
        <input type="text" id="pwd" name="pwd"><br><br>
        <input type="submit" value="submit"> 
        <input type="submit" formenctype="multipart/form-data"
        value="submit as multipart/form-data">
       
      </form>
      <P>The characters in a password field are masked
        (shown as asterisks or circles ).
      </P>
          
        
      
</body>
